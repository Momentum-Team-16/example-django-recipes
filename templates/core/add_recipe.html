{% extends "base.html" %}

{% block content %}
<h1>Add a new recipe</h1>
<div class="form">
  <form method="POST" class="pa4 black-80">
    {% csrf_token %}
    {% for field in form %}
    <div class="flex items-center mb2">
      <label for="{{field.id_for_label}}" class="pr2 f6 b db mb1 mt3">{{ field.label}}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div class="submit">
      <button type="submit" class="f6 link dim br3 ba b--dark-blue bw1 ph3 pv2 mb2 dib bg-dark-blue white">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
